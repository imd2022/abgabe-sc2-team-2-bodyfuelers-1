<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding</title>
    <link rel="stylesheet" href="onboarding-style.css" />
  </head>
  <body>
    <div class="onboarding-container">
      <div class="progress-stars">
        <span class="star-filled"
          ><svg
            width="33"
            height="32"
            viewBox="0 0 33 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.4738 1.23607L19.6703 11.0741C19.9381 11.8981 20.706 12.456 21.5724 12.456L31.9167 12.456L23.548 18.5363C22.847 19.0455 22.5537 19.9483 22.8215 20.7723L26.018 30.6103L17.6493 24.5301C16.9484 24.0208 15.9992 24.0208 15.2982 24.5301L6.92948 30.6103L10.126 20.7723C10.3938 19.9483 10.1005 19.0455 9.3995 18.5363L1.0308 12.456L11.3751 12.456C12.2415 12.456 13.0094 11.8981 13.2772 11.0741L16.4738 1.23607Z"
              fill="#E7EBF3"
              stroke="#E7EBF3"
              stroke-width="2"
            />
          </svg>
        </span>
        <span class="star-filled"
          ><svg
            width="33"
            height="32"
            viewBox="0 0 33 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.4738 1.23607L19.6703 11.0741C19.9381 11.8981 20.706 12.456 21.5724 12.456L31.9167 12.456L23.548 18.5363C22.847 19.0455 22.5537 19.9483 22.8215 20.7723L26.018 30.6103L17.6493 24.5301C16.9484 24.0208 15.9992 24.0208 15.2982 24.5301L6.92948 30.6103L10.126 20.7723C10.3938 19.9483 10.1005 19.0455 9.3995 18.5363L1.0308 12.456L11.3751 12.456C12.2415 12.456 13.0094 11.8981 13.2772 11.0741L16.4738 1.23607Z"
              fill="#E7EBF3"
              stroke="#E7EBF3"
              stroke-width="2"
            />
          </svg>
        </span>
        <span class="star-filled"
          ><svg
            width="33"
            height="32"
            viewBox="0 0 33 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.4738 1.23607L19.6703 11.0741C19.9381 11.8981 20.706 12.456 21.5724 12.456L31.9167 12.456L23.548 18.5363C22.847 19.0455 22.5537 19.9483 22.8215 20.7723L26.018 30.6103L17.6493 24.5301C16.9484 24.0208 15.9992 24.0208 15.2982 24.5301L6.92948 30.6103L10.126 20.7723C10.3938 19.9483 10.1005 19.0455 9.3995 18.5363L1.0308 12.456L11.3751 12.456C12.2415 12.456 13.0094 11.8981 13.2772 11.0741L16.4738 1.23607Z"
              fill="#E7EBF3"
              stroke="#E7EBF3"
              stroke-width="2"
            />
          </svg>
        </span>
        <span class="star-notfilled"
          ><svg
            width="33"
            height="32"
            viewBox="0 0 33 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.4738 1.23607L19.6703 11.0741C19.9381 11.8981 20.706 12.456 21.5724 12.456L31.9167 12.456L23.548 18.5363C22.847 19.0455 22.5537 19.9483 22.8215 20.7723L26.018 30.6103L17.6493 24.5301C16.9484 24.0208 15.9992 24.0208 15.2982 24.5301L6.92948 30.6103L10.126 20.7723C10.3938 19.9483 10.1005 19.0455 9.3995 18.5363L1.0308 12.456L11.3751 12.456C12.2415 12.456 13.0094 11.8981 13.2772 11.0741L16.4738 1.23607Z"
              fill="#FFFBF6"
              stroke="#E7EBF3"
              stroke-width="2"
            />
          </svg>
        </span>
      </div>
      <div class="contents">
        <h1 class="onboarding-title">Di채t & Favoriten</h1>
        <div class="explanation screen-three">
          <p>Bist du auf einer <strong>speziellen Di채t</strong>?</p>
        </div>
        <ul class="choices">
          <li>
            <input type="checkbox" id="keto" name="choice" />
            <label for="keto">keto</label>
          </li>
          <li>
            <input type="checkbox" id="vegan" name="choice" />
            <label for="vegan">vegan</label>
          </li>
          <li>
            <input type="checkbox" id="medit" name="choice" />
            <label for="medit">mittelmeer</label>
          </li>
          <li>
            <input type="checkbox" id="paleo" name="choice" />
            <label for="paleo">paleo</label>
          </li>
          <li>
            <input type="checkbox" id="veg" name="choice" />
            <label for="veg">vegetarisch</label>
          </li>
          <li>
            <input type="checkbox" id="plus" name="choice" disabled="" />
            <label for="plus"
              ><svg
                width="26"
                height="25"
                viewBox="0 0 26 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 12.5H12.8224ZM23.6447 12.5H12.8224ZM12.8224 12.5V2ZM12.8224 12.5V23Z"
                  fill="#FFDABA"
                />
                <path
                  d="M2 12.5H12.8224M12.8224 12.5H23.6447M12.8224 12.5V2M12.8224 12.5V23"
                  stroke="#272626"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </label>
          </li>
        </ul>
        <div class="explanation screen-three">
          <p>W채hle <strong>deine Favoriten</strong> aus:</p>
        </div>
        <div class="favourites">
          <div class="left-arrow">
            <svg
              width="13"
              height="23"
              viewBox="0 0 13 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.5 1L1 11.5L11.5 22"
                stroke="#272626"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <ul class="choices favourites-contents">
            <li>
              <input type="checkbox" id="mangos" name="choice" />
              <label for="mangos"
                ><img src="img/mangos.jpg" alt="mangos" /> Mangos</label
              >
            </li>
            <li>
              <input type="checkbox" id="cheese" name="choice" />
              <label for="cheese"
                ><img src="img/cheese.jpg" alt="cheese" /> K채se</label
              >
            </li>
            <li>
              <input type="checkbox" id="pasta" name="choice" />
              <label for="pasta"
                ><img src="img/pasta.jpg" alt="pasta" /> Pasta</label
              >
            </li>
            <li>
              <input type="checkbox" id="plus" name="choice" disabled="" />
              <label for="plus" class="plus-label"
                ><svg
                  width="26"
                  height="25"
                  viewBox="0 0 26 25"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2 12.5H12.8224ZM23.6447 12.5H12.8224ZM12.8224 12.5V2ZM12.8224 12.5V23Z"
                    fill="#FFDABA"
                  />
                  <path
                    d="M2 12.5H12.8224M12.8224 12.5H23.6447M12.8224 12.5V2M12.8224 12.5V23"
                    stroke="#272626"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </label>
            </li>
          </ul>
          <div class="right-arrow">
            <svg
              width="13"
              height="23"
              viewBox="0 0 13 23"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.5 1L1 11.5L11.5 22"
                stroke="#272626"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
      <a href="index.html" class="onboarding-button">Weiter</a>
    </div>
    <script src="svg.js"></script>
  </body>
</html>
