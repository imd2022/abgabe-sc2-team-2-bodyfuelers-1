<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rezept suchen</title>
    <link rel="stylesheet" href="./css/searchRecipes.css" />
  </head>

  <body>
    <nav>Hallo, ich bin der Placeholder f√ºr Darias NavBar</nav>
    <main>
      <div class="sticky">
        <h1 id="newRecipesHeadline" class="tabcontent">
          Lasse dich von tollen neuen Rezepten inspirieren!
        </h1>
        <h1 id="savedRecipesHeadline" class="tabcontent" style="display: none">
          Hier findest du all deine gespeicherten Rezepte!
        </h1>
        <h1 id="ownRecipesHeadline" class="tabcontent" style="display: none">
          Make it healthier!
        </h1>

        <div class="tab">
          <button class="tablinks" onclick="tabElement(event, 'newRecipes')">
            neue Rezepte
          </button>
          <button class="tablinks" onclick="tabElement(event, 'savedRecipes')">
            gespeicherte Rezepte
          </button>
          <button class="tablinks" onclick="tabElement(event, 'ownRecipes')">
            eigene Rezepte
          </button>
        </div>

        <div class="search">
          <div class="searchandfilter">
            <form class="searchbar">
              <input type="search" placeholder="z.B. Salat mit Tomaten" />
              <button type="submit"></button>
            </form>
            <button class="iconbutton"></button>
          </div>

          <div class="chipinline">
            <div class="chip">
              glutenfrei

              <span
                class="closebutton"
                onclick="this.parentElement.style.display='none'"
                ><img src="/icons/org/org-close.svg" alt="closeButton" />
              </span>
            </div>

            <div class="chip">
              Mittagessen
              <span
                class="closebutton"
                onclick="this.parentElement.style.display='none'"
                ><img src="/icons/org/org-close.svg" alt="closeButton" />
              </span>
            </div>

            <div class="chip">
              10-16min
              <span
                class="closebutton"
                onclick="this.parentElement.style.display='none'"
                ><img src="/icons/org/org-close.svg" alt="closeButton" />
              </span>
            </div>
          </div>
        </div>
      </div>

      <div id="newRecipes" class="tabcontent container-wraper">
        <button class="previous">Vor</button>

        <div class="recipes-overview-container">
          <div id="recipeOfTheWeek" class="recipes-categories">
            <h2>Rezept der Woche</h2>
          </div>

          <div id="mainCourses" class="recipes-categories">
            <h2>Hauptspeisen</h2>
          </div>

          <div id="desserts" class="recipes-categories">
            <h2>Desserts</h2>
          </div>
        </div>
        <button class="next">Zur</button>
      </div>

      <div id="savedRecipes" class="tabcontent"></div>

      <div id="ownRecipes" class="tabcontent"></div>
    </main>

    <script src="./js/searchRecipes.js"></script>
  </body>
</html>
